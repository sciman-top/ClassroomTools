; ClassroomTools 默认配置，首次运行会复制到用户目录并在修改后写回。

[Launcher]
; 启动器窗口与悬浮气泡的默认位置/状态
x = 120
y = 120
minimized = False
bubble_x = 120
bubble_y = 120

[Startup]
; 是否在登录后自动启动 ClassroomTools
autostart_enabled = False

[RollCallTimer]
; 点名/计时器面板的窗口布局与显示选项
geometry = 480x280+180+180
show_id = True
show_name = True
show_photo = False
photo_duration_seconds = 0
speech_enabled = False
speech_voice_id = 
current_group = 全部
timer_countdown_minutes = 5
timer_countdown_seconds = 0
timer_sound_enabled = True
mode = roll_call
timer_mode = countdown
timer_seconds_left = 300
timer_stopwatch_seconds = 0
timer_running = False
id_font_size = 48
name_font_size = 60
timer_font_size = 56
scoreboard_order = rank

[Paint]
; 画板工具的初始位置与控制权限
x = 260
y = 260
brush_size = 12
brush_base_size = 12
brush_color = #ff0000
brush_style = chalk
control_ms_ppt = True
control_ms_word = False
control_wps_ppt = True
control_wps_word = False
